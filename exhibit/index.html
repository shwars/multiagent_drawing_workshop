<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiagent Art Exhibit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- File Selection View -->
        <div id="file-selection-view" class="view active">
            <div class="file-selection-container">
                <h2>Select Images Directory</h2>
                <input type="file" id="directory-input" webkitdirectory directory multiple>
                <p class="hint">Please select the 'images' folder containing your exhibit files</p>
            </div>
        </div>

        <!-- Main Exhibit View -->
        <div id="exhibit-view" class="view">
            <div class="exhibit-horizontal-container">
                <!-- Left: Explication -->
                <div class="explication-panel">
                    <div id="explication-container" class="explication-container">
                        <div id="explication-text"></div>
                    </div>
                </div>
                <!-- Center: Main Image -->
                <div class="main-image-panel">
                    <div class="final-image-container">
                        <img id="final-image" alt="Multiagent Art Result">
                    </div>
                </div>
                <!-- Right: Original Image + Dialog -->
                <div class="right-panel">
                    <div class="original-image-container">
                        <img id="original-image" alt="Original YandexART Image">
                        <div id="image-meta" class="image-meta"></div>
                    </div>
                    <div class="dialog-container">
                        <div id="dialog-text-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
